<div class="card shadow my-5">
    <span class="badge badge-dark p-2 text-danger price-product "> {{currentProduct.price |currency}}</span>
    <img src="{{currentProduct.image}}" class="card-img-top" title="" height="250">
    <div class="card-body">
        <h5 class="card-title"> {{currentProduct.name}}</h5>
        <p class="card-text"> {{currentProduct.descripton}} </p>
        <button class=" rounded-circle text-center shadow add-cart pt-2" (click)="addToCartClick()">
            <i class="fa fa-shopping-cart fa-lg "></i>
        </button>
    </div>
</div>
